services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: picpic_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: picpic
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: user_password
      MYSQL_USER: picpic_user
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./api/docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - picpic_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: picpic_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - picpic_network

  # Laravel API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: picpic_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
      - ./api/docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=picpic
      - DB_USERNAME=picpic_user
      - DB_PASSWORD=user_password
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    depends_on:
      - mysql
      - redis
    networks:
      - picpic_network
    command: >
      sh -c "php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # Nginx for API
  nginx:
    image: nginx:alpine
    container_name: picpic_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./api/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./api:/var/www
    depends_on:
      - api
    networks:
      - picpic_network

  # PHPMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: picpic_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - picpic_network

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog
    container_name: picpic_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - picpic_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  picpic_network:
    driver: bridge
