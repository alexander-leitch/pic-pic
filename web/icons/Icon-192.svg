  <!-- Bottom left circle (medium) -->
  <circle cx="67" cy="115" r="24" fill="none" stroke="white" stroke-width="4" opacity="0.95"/>
  <circle cx="67" cy="115" r="24" fill="black" opacity="0.3"/>
  
  <!-- Bottom right circle (smallest) -->
  <circle cx="125" cy="115" r="19" fill="none" stroke="white" stroke-width="4" opacity="0.95"/>
  <circle cx="125" cy="115" r="19" fill="black" opacity="0.3"/>
